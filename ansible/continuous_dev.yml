---
- hosts: servers
  gather_facts: false
  become: True

  tasks:
    - name: pull project from repo
      git: 
      repo: https://github.com/DenisBiwott/PollsApp.git 
      dest: srv/PollsApp
      accept_hostkey: yes 
      force: yes


    - name: install project requirements
      pip:
        requirements: /srv/PollsApp/requirements.txt


    - name: make migrations
      shell:
        python3 /srv/PollsApp/manage.py migrate


    - name: start gunicorn
      become: True
      command: gunicorn --daemon --workers 3 --bind unix:/srv/PollsApp/mysite.sock mysite.wsgi
      args:
        chdir: /srv/PollsApp

    
    - name: restart supervisor
      service:
        name: supervisor
        state: restarted
        enabled: yes

# Enables continuous deployment
